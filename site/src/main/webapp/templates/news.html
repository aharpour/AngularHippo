  <div class="span8">
    <article class="well well-large">
        <header>
          <h2>{{content.document.title}}</h2>
          <p class="badge badge-info">
            {{content.document.formatedDate}}
          </p>
          <p>{{content.document.summary}}</p>
        </header>
        
        <div ng-bind-html="content.document.html"/>
        
        <figure>
          <img  src="{{content.document.image}}" 
                title="{{content.document.imageFileName}}" 
                alt="{{content.document.imageFileName}}"/>
          <figcaption>{{content.document.imageDescription}}</figcaption>
        </figure>     
      </article>
  </div>
